{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/gigs.css' %}" />
  </head>
  <body>
    
    <div class="container">
        <h1 class="h3 bg-danger text-white p-2 text-center">Gigs App </h1>
        {% comment %} {{gigs}} {% endcomment %}
        {% if gigs %}
        <table class="table table-success table-hover">
            <thead>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
            </thead>
                {% for gig in gigs %}
                    <tbody>
                        <td>{{gig.title}}</td>
                        <td>{{gig.description}}</td>
                        <td>{{gig.category}}</td>
                    </tbody>
                {% endfor %}
        </table>
      {% else %}
        <p>there is no Gig in the database</p>
      {% endif %}
    </div>
  </body>
</html>
